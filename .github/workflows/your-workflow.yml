name: Send mail
on:
  push:
    paths:
      - '.github/workflows/03_sendmail.yml'  # Monitor changes to this specific workflow file

jobs:
  mail:
    runs-on: ubuntu-latest

    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: arn:aws:iam::<account-id>:role/<role-name>  # Replace with your IAM role ARN
        aws-region: us-east-1  # Change this to your AWS region

    - name: Fetch Secrets from AWS Secrets Manager
      id: secrets
      run: |
        EMAIL_SECRET=$(aws secretsmanager get-secret-value --secret-id email_credentials --query SecretString --output text)
        echo "::add-mask::$EMAIL_SECRET"
        echo "EMAIL_USERNAME=$(echo $EMAIL_SECRET | jq -r '.EMAIL_USERNAME')" >> $GITHUB_ENV
        echo "EMAIL_PASSWORD=$(echo $EMAIL_SECRET | jq -r '.EMAIL_PASSWORD')" >> $GITHUB_ENV
      env:
        AWS_REGION: us-east-1  # Change this to your AWS region

    - name: Debug AWS Secrets (Optional)
      run: |
        echo "EMAIL_USERNAME=${{ env.EMAIL_USERNAME }}"
        echo "EMAIL_PASSWORD=****** (masked for security)"

    - name: Print Hello World
      run: echo "Hello World"

    - name: Send mail
      if: always()
      uses: dawidd6/action-send-mail@v2
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ env.EMAIL_USERNAME }}
        password: ${{ env.EMAIL_PASSWORD }}
        subject: "GitHub Actions Job Notification"
        body: |
          GitHub Actions Job Notification:
          - Repository: ${{ github.repository }}
          - Workflow: ${{ github.workflow }}
          - Job: ${{ github.job }}
          - Status: ${{ job.status }}
        to: nboopathy02@gmail.com
        from: Boopathy
