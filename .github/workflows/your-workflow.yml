name: Send mail
on:
  push:
    paths:
      - '.github/workflows/03_sendmail.yml'  # Monitor changes to this specific workflow file

jobs:
  mail:
    runs-on: ubuntu-latest

    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Change to your AWS region

    - name: Fetch Secrets from AWS Secrets Manager
      id: secrets
      run: |
        EMAIL_SECRET=$(aws secretsmanager get-secret-value --secret-id email_credentials --query SecretString --output text)
        echo "::add-mask::$EMAIL_SECRET"
        echo "EMAIL_USERNAME=$(echo $EMAIL_SECRET | jq -r .EMAIL_USERNAME)" >> $GITHUB_ENV
        echo "EMAIL_PASSWORD=$(echo $EMAIL_SECRET | jq -r .EMAIL_PASSWORD)" >> $GITHUB_ENV
      env:
        AWS_REGION: us-east-1  # Change to your AWS region

    - name: Print Hello World
      run: echo "Hello World"

    - name: Send mail
      if: always()
      uses: dawidd6/action-send-mail@v2
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ env.EMAIL_USERNAME }}
        password: ${{ env.EMAIL_PASSWORD }}
        subject: ${{ github.job }} job of ${{ github.repository }} has ${{ job.status }}
        body: ${{ github.job }} job in workflow ${{ github.workflow }} of ${{ github.repository }} has ${{ job.status }}
        to: nboopathy02@gmail.com
        from: Boopathy

